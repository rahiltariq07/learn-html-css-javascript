<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Z-index: It decides the stack level of elements overlapping with a larger z-index cover those with a smaller one-->
    <h1>Z-Index</h1>
    <div id="box1" style="background-color: #704264;">Box1</div>
    <div id="box2" style="background-color: green;">Box2</div>
    <div id="box3" style="background-color: aqua;">Box3</div>
    <div id="box4" style="background-color: pink;">Box4</div>

    <!--Background Images: Used set an image as background auto, cover, contain 
    we always prefer cover-->
    <div id="box"></div>
    
</body>
</html>
