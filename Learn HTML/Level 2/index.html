<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2</title>
</head>
<body>

    <!--Anchor Tags:for New Tab use target="_main"-->
    <a href="https://github.com/rahiltariq07" target="_main">Rahil Tariq's GitHub account</a>

    <!--Set Height & Width to the image-->
    <img src="Demo_image.png" alt="Demo_image" height="100px">
    <img src="Demo_image.png" alt="Demo_image" width="100px">

    <!--Div Tags: Div is a Container used for other HTML elements-->
    <div style="background-color: orange;">Hey! I am a Div</div>

    <!--Block Elements: Takes full Width eg. address, article, div, form, h1-h6, header, footer, hr, main, nav, ol, pre, etc-->

    <!--Span Tags: Span is also a Container used for other HTML elements-->
    <span style="background-color: yellow;">Hey! I am a Span</span>

    <!--Inline Elements: Takes Width as per size eg. a, br, button, cite, code, em, i, img, input, label, span, strong, etc-->
    
</body>
</html>
