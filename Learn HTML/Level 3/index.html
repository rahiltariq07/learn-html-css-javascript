<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
</head>
<body>
    
    <!--Lists: Lists are used to represent real life list data
    There are 2 types of Lists in HTML: Unordered & Ordered-->

    <!--Unordered List-->
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>

    <!--Ordered List-->
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <!--Tables: Tables are used to represent real life table data
    <tr> used to display table row
    <td> used to display table data
    <th> used to display table header-->
    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>Rahil</td>
            <td>12th</td>
        </tr>
    </table>
    <br>
    <hr>
    
    <!--Captions in Tables-->
    <caption>Student Data</caption>
    <table style="border: 1px solid ;">
        <tr>
            <th style="border: 1px solid black;">Name</th>
            <th style="border: 1px solid black;">Class</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Rahil</td>
            <td style="border: 1px solid black;">12th</td>
        </tr>
    </table>
    <br>
    <hr>

    <!--Colspan & Rowspan-->
    <table style="border: 1px solid ;">
        <tr>
            <th colspan="2" style="border: 1px solid black;">Name & Classs</th>
            <th  style="border: 1px solid black;">Roll No.</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Rahil</td>
            <td style="border: 1px solid black;">12th</td>
            <td style="border: 1px solid black;">31</td>
        </tr>
    </table>
    <br>
    <hr>
    <table style="border: 1px solid ;">
        <tr>
            <th rowspan="2" style="border: 1px solid black;">Students</th>
            <td style="border: 1px solid black;">Rahil</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Hubaib</td>
        </tr>
    </table>
    <br>
    <hr>
    
    <!--Forms: Forms are used to collect data from the user eg. Sign Up, Log in, Help Request, Contact me
    
    Action in Forms: Action attribute is used to define what action needs tp be performed when a form is submitted
    
    Label: Label element is useful for screen-reader users
    
    Form Element: Input <input type="radio" id="fname" name="fname">-->
    <form action="/action.php">
        <label for="uname">Username:</label><br>
        <input type="text" id="uname" name="uname" placeholder="enter username"><br>
        <label for="pass">Password:</label><br>
        <input type="password" name="pass" id="pass" placeholder="enter password"><br>
        <input style="background-color: blue; color: white; margin-left: 50px;" type="submit" name="Submit" id="submit">
    </form>

    <!--Class & Id: These attributes is used to specify a unique id & class for an HTML element-->
    <div id="id1" class="group1"></div><br>

    <!--Checkbox:-->
    <label for="id1">
        <input type="checkbox" value="class X" name="Class" id="id1"> Checkbox
    </label>
    <br><hr>

    <!--Select & Option:-->
    <select name="City" id="city">
        <option value="Delhi">Delhi</option>
        <option value="Srinagar">Srinagar</option>
    </select><br><hr>
    
    <!--Iframe Tag: Websites inside website-->
    <iframe src="https://en.wikipedia.org/wiki/HTML" width=" 500px" height="500px">Wikepedia</iframe>
    <br><hr>

    <!--Video Tag: Add Video to your page-->
    <video src="video.mp4" controls width="500px">Music</video>

    <!--Video Tag Attributes: Controls, height, width, loop, autoplay-->

</body>
</html>
