<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
</head>
<body>
    
    <!--Lists: Lists are used to represent real life list data
    There are 2 types of Lists in HTML: Unordered & Ordered-->

    <!--Unordered List-->
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>

    <!--Ordered List-->
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <!--Tables: Tables are used to represent real life table data
    <tr> used to display table row
    <td> used to display table data
    <th> used to display table header-->
    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>Rahil</td>
            <td>12th</td>
        </tr>
    </table>
    <br>
    <hr>
    
    <!--Captions in Tables-->
    <caption>Student Data</caption>
    <table style="border: 1px solid ;">
        <tr>
            <th style="border: 1px solid black;">Name</th>
            <th style="border: 1px solid black;">Class</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Rahil</td>
            <td style="border: 1px solid black;">12th</td>
        </tr>
    </table>
    <br>
    <hr>

    <!--Colspan & Rowspan-->
    <table style="border: 1px solid ;">
        <tr>
            <th colspan="2" style="border: 1px solid black;">Name & Classs</th>
            <th  style="border: 1px solid black;">Roll No.</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Rahil</td>
            <td style="border: 1px solid black;">12th</td>
            <td style="border: 1px solid black;">31</td>
        </tr>
    </table>
    <br>
    <hr>
    <table style="border: 1px solid ;">
        <tr>
            <th rowspan="2" style="border: 1px solid black;">Students</th>
            <td style="border: 1px solid black;">Rahil</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Hubaib</td>
        </tr>
    </table>
    <br>
    <hr>
    
</body>
</html>
